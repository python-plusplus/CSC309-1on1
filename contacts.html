<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts Page</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contacts.css">
</head>

<body>
    <div class="content-container">
        <label class="search-bar-label">
            <input type="search" class="search-bar" placeholder="Search">
        </label>
        <div class="contact-grid">
            <div class="contact-card">
                <img src="portrait-placeholder.png" alt="John Doe" class="avatar">
                <p class="name">John Doe</p>
                <button class="remind">Remind</button>
            </div>
            <div class="contact-card">
                <img src="portrait-placeholder.png" alt="John Doe" class="avatar">
                <p class="name">John Doe</p>
                <button class="declined">Declined</button>
            </div>
            <div class="contact-card">
                <img src="portrait-placeholder.png" alt="John Doe" class="avatar">
                <p class="name">John Doe</p>
                <button class="accepted">Accepted</button>
            </div>
            <div class="contact-card">
                <img src="portrait-placeholder.png" alt="John Doe" class="avatar">
                <p class="name">John Doe</p>
                <button class="accepted">Accepted</button>
            </div>
            <div class="contact-card">
                <img src="portrait-placeholder.png" alt="John Doe" class="avatar">
                <p class="name">John Doe</p>
                <button class="accepted">Accepted</button>
                <div class="line"></div>
            </div>
            <div class="contact-card">
                <img src="portrait-placeholder.png" alt="John Doe" class="avatar">
                <p class="name">John Doe</p>
                <button class="accepted">Accepted</button>
            </div>
        </div>
        <div class="legend">
            <div class="legend-left"></div>
            <div class="legend-right"></div>
        </div>
    </div>
</body>
