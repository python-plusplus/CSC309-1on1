<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Contact - 1on1</title>
    <link rel="stylesheet" href="contact_profile.css">
</head>
<body>
    <div class="profile-container">
        <div class="header">
            <a href="#" class="back-link">&larr; New Contact</a>
            <hr class="divider">
        </div>
        <div class="profile-picture">
            <img src="images/profile.png" alt="Contact Picture">
        </div>
        <h1 class="name">John Doe</h1>
        <p class="email">Email: testing@utoronto.ca</p>
        <div class="stats">
            <div class="availability">
                <span class="hours">10 HR</span>
                <span class="label">Daily Availability</span>
            </div>
            <div class="rating">
                <span class="stars">4.5 &#9733;</span>
                <span class="label">Rating</span>
            </div>
        </div>
        <div class="reviews">
            <div class="review-item">
                <span class="label">Punctuality </span>
                <span class="stars">4.5 &#9733;</span>
            </div>
            <div class="review-item">
                <span class="label">Engagement  </span>
                <span class="stars">4.5 &#9733;</span>
            </div>
            <div class="review-item">
                <span class="label">Preparedness</span><span class="stars">4.5 &#9733;</span>
            </div>
        </div>
        <div class="contact-action">
            <p>Who you were looking for?</p>
            <button class="add-contact-btn">Add this contact</button>
        </div>
    </div>
</body>
</html>
