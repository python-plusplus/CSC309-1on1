<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile - 1on1</title>
    <link rel="stylesheet" href="user_profile.css">
</head>
<body>
    <div class="profile-container">
        <div class="header">
            <a href="#" class="back-link">&larr;Your Profile</a>
            <hr class="divider">
        </div>
        <div class="profile-picture">
            <img src="images/profile.png" alt="Profile Picture">
            <button class="add-photo-btn">Add Photo</button>
        </div>
        <h1 class="name">John Doe</h1>
        <p class="email">Email: testing@utoronto.ca</p>
        <div class="stats">
            <div class="availability">
                <span class="hours">10 HR</span>
                <span class="label">Daily Availability</span>
            </div>
            <div class="rating">
                <span class="stars">4.5 &#9733;</span>
                <span class="label">Rating</span>
            </div>
        </div>
        <div class="reviews">
            <div class="review-item">
                <span class="label">Punctuality</span>
                <span class="stars">4.5 &#9733;</span>
            </div>
            <div class="review-item">
                <span class="label">Engagement</span>
                <span class="stars">4.5 &#9733;</span>
            </div>
            <div class="review-item">
                <span class="label">Preparedness</span>
                <span class="stars">4.5 &#9733;</span>
            </div>
        </div>
    </div>
</body>
</html>
